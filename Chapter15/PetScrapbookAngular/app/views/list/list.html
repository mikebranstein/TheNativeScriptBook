<ActionBar title="Pet Scrapbook" >
    <ActionItem (tap)="onAddTap" ios.position="right" text="Add" android.position="actionBar"></ActionItem>
</ActionBar>
<GridLayout rows="*" columns="*">
    <ListView class="list-group" [items]="pages" (itemTap)="onItemTap">
        <template let-item="item">
            <StackLayout orientation="horizontal" class="list-group-item">
                <Image class="thumb img-circle" [src]="item.Image"></Image>
                <Label class="list-group-item-text" [text]="(item.Title === null ? 'New' : item.Title + '\'s') + ' Scrapbook Page'"></Label>
            </StackLayout>
        </template>
    </ListView>
</GridLayout>
